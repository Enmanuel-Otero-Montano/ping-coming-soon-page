<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0cac56495c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style-dist.css">
    <title>Ping coming soon page</title>
</head>
<body>
    <header class="header">
        <img src="assets/images/logo.svg" alt="'PING' logo del producto" class="logo">
        <h1 class="advancement"><span>We are launching</span> soon!</h1>
        <p class="subscription">Subscribe and get notified</p>
        <form id="form" class="form">
            <input id="email" type="email" placeholder="Your email address..." class="input email">
            <input id="submitbutton" type="submit" value="Notify Me" class="input submit">
        </form>
        <p id="error-message" class="error-message hidden">Please provide a valid email address</p>
    </header>
    <main class="main">
        <img src="assets/images/illustration-dashboard.png" alt="ilustración del producto" class="illustration">
    </main>
    <footer class="footer">
        <div class="container-social-networks">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyright">© Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="js/js.js"></script>
</body>
</html>
